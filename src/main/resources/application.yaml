camunda:
  bpm:
    job-execution:
      enabled: false
#    database:
#      schema-name: workflow
#      table-prefix: workflow.
    filter:
      create: All tasks
    authorization:
      enabled: true

security:
  ldap:
    initialContextFactory: com.sun.jndi.ldap.LdapCtxFactory
    securityAuthentication: simple
    serverUrl: ldaps://MOLLY.AQUARIUM.tank:636
    managerDn: CN=CamundaAdmin,CN=Users,DC=AQUARIUM,DC=tank
    managerPassword: CamundaAdmin
    baseDn: DC=AQUARIUM,DC=tank
    userDnPattern:
    userSearchBase: CN=Users
    userSearchFilter: (objectclass=person)
    groupSearchBase:
    groupSearchFilter: (objectclass=group)
    userIdAttribute: cn
    userFirstnameAttribute: givenName
    userLastnameAttribute: sn
    userEmailAttribute: mail
    userPasswordAttribute: userpassword
    groupIdAttribute: cn
    groupNameAttribute: name
    #    groupNameAttribute: sAMAccountName
    groupTypeAttribute:
    groupMemberAttribute: member
    sortControlSupported: false
    useSsl: true
    usePosixGroups: false
    allowAnonymousLogin: false
    acceptUntrustedCertificates: true
    authorizationCheckEnabled: false
  administrator:
    administratorGroupName: CamundaAdmins

server:
  port : 8080

# H2 datasource
spring:
  h2.console.enabled: true
  datasource:
#    url: jdbc:h2:./camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    url: jdbc:h2:mem:camunda-db
    username: sa
    password: sa

